<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="sortcut icon" href="img/icon-page.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />

    <title>My To do list</title>
  </head>
  <body class="body">
    <header>
      <img src="./img/checked-box.png" class="logo" />
      <h1 class="title"></h1>
    </header>
    <main class="container">
      <div class="adicionar-tarefa">
        <input
          type="text"
          id="tarefa-digitada"
          placeholder="Digite aqui a sua tarefa"
          class="input-tarefa"
        />
        <img class="increment" id="increment" src="./img/plus.png" />
      </div>
      <div id="tarefas">
        <ul class="lista-to-do" id="bord"></ul>
      </div>
      <div class="background">
        <img class="img-background" src="./img/ilustracao-to-do.svg" />
      </div>
    </main>
    <footer>
      <div>
        create by
        <a target="_blank" href="https://github.com/alexdgoncalves">
          alex gon√ßalves</a
        >
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
