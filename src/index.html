<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>My To do list</title>
  </head>
  <body class="body">
    <main class="container">
      <header>
        <div class="logo">
          <img src="./img/check-box.png" width="55px" height="55px" />
        </div>

        <div class="div-title">
          <h1 class="title">Escrevas suas tarefas de hoje</h1>
        </div>
      </header>
      <div class="adicionar-tarefa">
        <input
          type="text"
          id="tarefa-digitada"
          placeholder="Digite aqui a sua tarefa"
          class="input-tarefa"
        />
        <img class="increment" id="increment" src="./img/plus.png" />
      </div>
      <div id="tarefas">
        <ul class="lista-to-do" id="bord"></ul>
      </div>
      <div class="background">
        <img class="img-background" src="./img/undraw_Checklist__re_2w7v.svg" />
      </div>
    </main>
    <footer>
      <div>create by <a href="#"> alex gon√ßalves</a></div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
